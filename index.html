<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="AI_styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li>
        !Tic Tac Toe!
      </li>
    </ul>
  </nav>
  <div id="mode-selection">
    <label for="game-mode">Select Game Mode:</label>
    <select id="game-mode">
      <option value="normal">Normal(2P)</option>
      <option value="hard">Hard (3 Pieces Only)(2P)</option>
      <option value="computer">Computer(1P)</option>
    </select>
  </div>
  <!-- New settings appear when computer mode is selected -->
  <div id="computer-settings" style="display: none; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
    <div>
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="hard">Hard</option>
        <option value="medium">Medium</option>
        <option value="easy">Easy</option>
      </select>
    </div>
    <div>
      <label for="first-move">Who goes first?</label>
      <select id="first-move">
        <option value="human">Human</option>
        <option value="computer">Computer</option>
      </select>
    </div>
  </div>
  <div class="gHolder">
    <div class="g_game">
      <div class="box t l"><span class="boxtext"></span></div>
      <div class="box t"><span class="boxtext"></span></div>
      <div class="box t r"><span class="boxtext"></span></div>
      <div class="box l"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box r"><span class="boxtext"></span></div>
      <div class="box b l"><span class="boxtext"></span></div>
      <div class="box b"><span class="boxtext"></span></div>
      <div class="box b r"><span class="boxtext"></span></div>
    </div>
    <div class="g_info">
      Welcome to my Tic Tac Toe website!
      <div class="info">
        <span id="infotext">Turn for X</span>
        <!-- The Start button will only be visible if conditions are met -->
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
      <img src="icegif-132.gif" alt="Game Image">
    </div>
  </div>
  <script src="AIscript.js"></script>
  <footer>
  <p>Built and Copyright &copy; yogender.rokala@gmail.com</p>
  <a style="color: aliceblue;" href="">My Profile</a>
</footer>

</body>
</html>
